deploymentsGeneral:
  enableAffinity: false # default is true

nameOverride: whoami

deployments:
  whoami:
    securityContext:
      runAsUser: 1000
      runAsGroup: 3000
      fsGroup: 2000
    containers:
    - name: whoami
      image: containous/whoami
      imageTag: v1.5.0
      resources:
        limits:
          cpu: 10m
          memory: 128Mi
        requests:
          cpu: 1m
          memory: 64Mi
      args:
        - --port
        - "8080"
      ports:
        - name: web
          containerPort: 8080
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true

services:
  whoami-web:
    type: ClusterIP
    ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 8080

hooks:
  test-job:
    kind: test-success
    deletePolicy: hook-succeeded
    restartPolicy: Never
    containers:
    - image: curlimages/curl
      imageTag: 7.86.0
      command: ['curl']
      args: [ '-q', '{{ $.Values.nameOverride }}-whoami-web:80']
